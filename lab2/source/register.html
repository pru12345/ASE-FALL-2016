<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register user</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form">
<div class="login-form">
   <input type="text" placeholder="username" id ="uname" >
  <input type="password" placeholder="password" id="pvalue">

    <button  onclick="myFunction()">register</button>

    <button class="form"> <a href="index.html">sign_in</a></button>
</div>
    </div>

<script>
 function myFunction() {
     var name = document.getElementById('uname').value;
     var value = document.getElementById('pvalue').value;
     localStorage.setItem('username', name);
     localStorage.setItem('password', value);
     document.getElementById("result").innerHTML = localStorage.getItem("username");
     document.getElementById("result1").innerHTML = localStorage.getItem("value");

     alert("Registered Successfully");
 }
</script>

</body>
</html>
